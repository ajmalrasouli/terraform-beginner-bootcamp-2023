<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuna and Sweetcorn Salad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.1); /* Background with 10% visibility */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            /* Adding glowing effect to the title */
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
        }

        .recipe {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .recipe img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            opacity: 0.8; /* Image with 10% visibility */
        }

        .image-box {
            border: 1px solid #ccc; /* Border around the image */
            padding: 10px; /* Padding around the image */
            margin-bottom: 20px;
            border-radius: 5px; /* Rounded corners for the image box */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); /* Box shadow for the image box */
        }

        h2 {
            color: #333;
            margin-top: 20px;
            /* Adding glowing effect to the title */
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
        }

        .ingredients {
            margin-bottom: 20px;
        }

        .ingredients ul {
            list-style-type: none;
            padding: 0;
        }

        .ingredients li {
            margin-bottom: 5px;
        }

        .instructions {
            margin-top: 20px;
        }

        .instructions ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Tuna and Sweetcorn Salad</h1>
    <div class="recipe">
        <div class=""> <!-- Add an image box around each image -->
            <img src="./assets/Tunasalad.png" alt="Tuna and Sweetcorn Salad">
        </div>
        <h2>Ingredients:</h2>
        <ul class="ingredients">
            <li>1 can of tuna</li>
            <li>1 cup of sweetcorn</li>
            <li>1/2 cup of diced red onion</li>
            <li>1/4 cup of diced celery</li>
            <li>1/4 cup of mayonnaise</li>
            <li>1 tablespoon of lemon juice</li>
            <li>Salt and pepper to taste</li>
        </ul>
        <h2>Instructions:</h2>
        <ol class="instructions">
            <li>
                <figure>
                    <div class="image-box"> <!-- Add an image box around each image -->
                        <img src="./assets/step1.jpg" alt="Step 1">
                    </div>
                    <figcaption>Drain the can of tuna and place it in a large mixing bowl.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div class="image-box"> <!-- Add an image box around each image -->
                        <img src="./assets/step2.jpg" alt="Step 2">
                    </div>
                    <figcaption>Add the sweetcorn, diced red onion, and diced celery to the bowl with the tuna.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div class="image-box"> <!-- Add an image box around each images -->
                        <img src="./assets/step3.jpg" alt="Step 3">
                    </div>
                    <figcaption>In a separate small bowl, mix together the mayonnaise and lemon juice.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div class="image-box"> <!-- Add an image box around each image -->
                        <img src="./assets/step4.jpg" alt="Step 4">
                    </div>
                    <figcaption>Pour the mayonnaise mixture over the tuna and vegetables and toss to coat everything evenly.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div class="image-box"> <!-- Add an image box around each image -->
                        <img src="./assets/step5.jpg" alt="Step 5">
                    </div>
                    <figcaption>Season with salt and pepper to taste.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div class="image-box"> <!-- Add an image box around each image -->
                        <img src="./assets/step6.jpg" alt="Step 6">
                    </div>
                    <figcaption>Chill in the refrigerator for about 30 minutes before serving.</figcaption>
                </figure>
            </li>
        </ol>
    </div>
</body>
</html>
